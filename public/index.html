<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatroom</title>

    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <script src="./static/bootstrap.min.js"></script>

    <style>
        .h-5 {
            height: 2%;
        }
    </style>
</head>

<body>

    <div class="container h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-brand">Status</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <div class="spinner-border" id="spin" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a id="btn-connect" class="nav-link" href="#">connected</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" placeholder="anomynous" id="name">
                        <button class="btn btn-outline-success" id="btn-name" type="button">name</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="h-5"></div>
        <div class="input-group">
            <span class="input-group-text">CHAT</span>
            <textarea id="chat-input" class="form-control" aria-label="MSG"></textarea>
            <button id="send" class="btn btn-outline-secondary" type="button">send</button>
        </div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">...</th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>
                    <td>Welcome here.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // common
        let log = (msg) => {
            console.log(msg)
        }

        let make_color = (msg, color) => {
            return '<font color="' + color + '">' + msg + '</font>'
        }

        const timestamp = 1301090400;

        // ui elements
        const $chat_input = document.querySelector('#chat-input')
        const $table = document.querySelector('#table')
        const $btn_send = document.querySelector('#send')
        const $btn_connect = document.querySelector('#btn-connect')
        const $spin = document.querySelector('#spin')
        const $name_input = document.querySelector('#name')
        const $btn_name = document.querySelector('#btn-name')

        const name = {
            _name: '',
            set name(val) {
                this._name = val
            },
            get name() {
                return this._name == '' ? "anomynous" : this._name
            }
        }

        // websocket part
        var socket = null

        let make_msg = (data) => {

            let date_time = data.time.split(' ')

            let tr = document.createElement("tr")
            tr.innerHTML =
                "<td> "
                + make_color(date_time[0], "green")
                + " "
                + make_color(date_time[1], "grey")
                + make_color(
                    " ["
                    + data.name
                    + "]", "yellow")
                + make_color(": ", "grey")
                + data.content
                + " </td>"
            return tr
        }

        let connect = () => {
            const { location } = this.window
            const proto = location.protocol.startsWith('https') ? 'wss' : 'ws'
            const WS_URI = `${proto}://${location.host}/ws`

            if (states.connect == CONNECT_STATES.connected ||
                states.connect == CONNECT_STATES.connecting) {
                return
            }

            log('Connecting...')
            socket = new WebSocket(WS_URI)


            socket.onopen = () => {
                log('Connected')

                states.connect = CONNECT_STATES.connected
                socket.send('/rollback')
            }

            socket.onmessage = (ev) => {
                let data = JSON.parse(ev.data)
                
                console.log(data.status)
                if (data.status == 3) {
                    $table.append(make_msg(data))
                } else {
                    $table.prepend(make_msg(data))
                }
            }

            socket.onclose = () => {
                log('Disconnected')
                socket = null

                states.connect = CONNECT_STATES.disconnected
            }
        }

        let disconnect = () => {
            if (socket) {
                log('Disconnecting...')
                socket.close()
                socket = null

                states.connect = CONNECT_STATES.disconnected
            }
        }

        const CONNECT_STATES = {
            disconnected: "disconnected",
            connecting: "connecting",
            connected: "connected"
        }

        const states = {
            set connect(new_value) {
                this._connect = new_value
                switch (new_value) {
                    case CONNECT_STATES.disconnected: {
                        $spin.classList.add("d-none")
                        $btn_connect.value = "disconnected"
                        return
                    }
                    case CONNECT_STATES.connecting: {
                        $spin.classList.remove("d-none")
                        $btn_connect.value = "connecting"
                        return
                    }
                    case CONNECT_STATES.connected: {
                        $spin.classList.add("d-none")
                        $btn_connect.value = "connected"
                        return
                    }
                }
            },
            get connect() {
                return this._connect
            }
        }

        // ui interact
        let send = () => {
            connect()

            let text = $chat_input.value
            $chat_input.value = ''
            log('sending: ' + text)
            socket.send(text)
        }

        $btn_send.addEventListener('click', send)

        $btn_name.addEventListener('click', () => {
            name.name = $name_input.value
            log('set name to "' + name.name + '"')
            $name_input.value = ''

            socket.send('/rename ' + name.name)
        })

        // key board event
        $chat_input.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                console.log("send")
                send()
            }
        })

        // load at connection
        window.addEventListener('load', connect)
    </script>
</body>

</html>
